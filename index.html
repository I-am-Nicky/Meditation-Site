<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Meditation App</title>
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video autoplay loop >
          <source src="./video/mandala_-_81308 (Original).mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="60">1 Minutes</button>
          <button data-time="120">2 Minutes</button>
          <button data-time="180">3 Minutes</button>
          <button data-time="240">4 Minutes</button>
          <button data-time="300">5 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sound/mantra-om-sound-music-spiritual-frequency-11-12236.mp3" />
              </audio>
              <img src="./svg/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="12"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="10"/>
                </svg>
              <img src="./svg/replay.svg" class="replay"></img>
            
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="./sound/rain.mp3" data-video="./video/rain.mp4" ><img src="./svg/rain-svgrepo-com.svg" alt=""></button>
        <button data-sound="./sound/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach-island-svgrepo-com.svg" alt=""></button>
        <button data-sound="./sound/cloud.mp3" data-video="./video/cloud.mp4"><img src="./svg/cloud-svgrepo-com.svg" alt=""></button>
        <button data-sound="./sound/om.mp3" data-video="./video/om.mp4"><img src="./svg/om-svgrepo-com.svg" alt=""></button>
        <button data-sound="./sound/waterfall.mp3" data-video="./video/waterfall.mp4"><img src="./svg/waterfall-nature-svgrepo-com.svg" alt=""></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
